name: Solar System Workflow

on:
    workflow_dispatch: 
    push:
        branches:
            - main
            - 'feature/*'
env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{ vars.MONGO_USERNAME}}
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD}}
jobs:
    unit-testing:
        name: Unit Testing
        services:
          mongo-db:
            image: siddharth67/mongo-db:non-prod
            ports:
              - 27017:27017
        env:
            MONGO_URI: 'mongodb://localhost:27017/superData'
            MONGO_USERNAME: non-prod-user
            MONGO_PASSWORD: non-prod-password
        strategy:
            matrix:
                nodejs_version: [18]
                operating_system: [ubuntu-latest]
                exclude:
                    - nodejs_version: 18
                      operating_system: macos-latest
        runs-on: ${{matrix.operating_system}}
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Setup NodeJS version - ${{matrix.nodejs_version}}
          uses: actions/setup-node@v3
          with:
            node-version: ${{matrix.nodejs_version}}
        
        - name: Cache NPM dependencies
          uses: actions/cache@v3
          with:
            path: node_modules
            key: ${{runner.os}}-node-modules-${{hashFiles('package-lock.json')}}


        - name: Install dependencies
          run: npm install

        - name: Unit Testing
          id: node-js-test
          run: npm test

        - name: Archieve test result
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: Mocha-Test-Result-${{matrix.operating_system}}-${{matrix.nodejs_version}}
            path: test-results.xml

    code-coverage:
        name: code coverage
        container: 
            image: node:18
        services:
          mongo-db:
            image: siddharth67/mongo-db:non-prod
            options: 
                --name mongo
        env:
            MONGO_URI: 'mongodb://localhost:27017/superData'
            MONGO_USERNAME: non-prod-user
            MONGO_PASSWORD: non-prod-password
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

       # - name: Setup NodeJS version - 18
        #  uses: actions/setup-node@v3
         # with:
          #  node-version: 18
        
        - name: Cache NPM dependencies
          uses: actions/cache@v3
          with:
            path: node_modules
            key: ${{runner.os}}-node-modules-${{hashFiles('package-lock.json')}}

        - name: Install dependencies
          run: npm install

        - name: Check code coverage
          continue-on-error: true
          run: npm run coverage
        
        - name: Archive Test Result
          uses: actions/upload-artifact@v4
          with:
            name: code-coverage-result
            path: coverage
            retention-days: 5

    docker:
        needs: [unit-testing, code-coverage]
        name: Containerization
        permissions:
            packages: write
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        
        - name: Docker login
          uses: docker/login-action@v3
          with:
            username: ${{vars.DOCKER_USERNAME}}
            password: ${{secrets.DOCKER_PASSWORD}}

        - name: GHCR login
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{github.repository_owner}}
            password: ${{secrets.GITHUB_TOKEN}}

        - name: Docker Build for testing
          uses: docker/build-push-action@v6
          with:
            context: .
            push: false
            tags: ${{vars.DOCKER_USERNAME}}/solar-system:${{github.sha}}

        - name: Docker Image Test
          run: |
            docker images
            docker run --name solar-system-app -d \
              -p 3000:3000 \
              -e MONGO_URI=$MONGO_URI \
              -e MONGO_USERNAME=$MONGO_USERNAME \
              -e MONGO_PASSWORD=$MONGO_PASSWORD \
              ${{vars.DOCKER_USERNAME}}/solar-system:${{github.sha}}

            export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
            echo $IP

            echo Testing Image URL using wget
            wget -q -O - 127.0.0.1:3000/live | grep live

        
        - name: Docker Push
          uses: docker/build-push-action@v6
          with:
            context: .
            push: true
            tags: ${{vars.DOCKER_USERNAME}}/solar-system:${{github.sha}}

        - name: Container registry push
          uses: docker/build-push-action@v6
          with:
            context: .
            push: true
            tags: |
                ${{vars.DOCKER_USERNAME}}/solar-system:${{github.sha}}
                ghcr.io/${{github.repository_owner}}/solar-system:${{github.sha}}
    
    dev-deploy:
        needs: docker
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Install kubectl cli
              uses: azure/setup-kubectl@v4
              with:
                version: 'v1.32.1'

            - name: Setup Kubeconfig
              uses: azure/k8s-set-context@v4
              with:
                method: kubeconfig
                kubeconfig: ${{secrets.KUBECONFIG}}

            - name: Make kubeconfig skip TLS verification (insecure)
              run: |
                CLUSTER_NAME=$(kubectl config view -o jsonpath='{.clusters[0].name}')
                kubectl config set-cluster "$CLUSTER_NAME" --insecure-skip-tls-verify=true

            - name: Fetch Kuberntes cluster details
              run: |
                kubectl version
                echo --------------------
                kubectl get nodes
                echo "INGRESS_IP=$(kubectl get ingress -n cattle-system | awk '{print $4}'| grep -v ADDRESS)" >> $GITHUB_ENV
            
            - name: Replace token in manifest files
              uses: cschleiden/replace-tokens@v1
              with:
                tokenPrefix: '{'
                tokenSuffix: '}'
                files: '["kubernetes/development/*.yaml"]'
              env:
                NAMESPACE: ${{vars.NAMESPACE}}
                REPLICAS: ${{vars.REPLICAS}}
                K8S_IMAGE: ${{vars.DOCKER_USERNAME}}/solar-system:${{github.sha}}
                INGRESS_IP: ${{env.INGRESS_IP}}

            - name: Check files
              run: |
                cat kubernetes/development/*.yaml

            - name: Deploy to dev environment 
              run: |
                
                
                    
            